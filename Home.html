<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Title Example</title>
</head>
<body>
  <h1 id="sheetTitle"></h1>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Load the Google API client library
    gapi.load('client', init);

    function init() {
      // Initialize the Google API client with your credentials
      gapi.client.init({
        apiKey: 'AIzaSyAOVbfO4c1G8Pp9Z5TgMDSDMQRbw1yDKJA',
        clientId: '347725751274-mc68sq36nrkllq47qmh4crb820beeo2b.apps.googleusercontent.com',
        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
        scope: 'https://www.googleapis.com/auth/spreadsheets.readonly',
      }).then(function() {
        // Make an API request to read data from cell A1
        return gapi.client.request({
          path: 'https://sheets.googleapis.com/v4/spreadsheets/{spreadsheetId}/values/{range}',
          params: {
            spreadsheetId: '15np9zmOTbvyH2Mx6RWWZJBFTEXHtgVQBNlZuvgXfXCw',
            range: 'Sheet1!A1',
          },
        });
      }).then(function(response) {
        // Process the response data and set it as the page title
        var value = response.result.values[0][0];
        document.getElementById('sheetTitle').innerText = value;
        document.title = value;
      }).catch(function(error) {
        // Handle any errors that occurred during the request
        console.log(error);
      });
    }
  </script>
</body>
</html>
